name: Deployment

on:
  push:
    branches:
      - main  # Adjust this branch name as per your requirements

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: |
          wget -qO- https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz | tar xJf -
          export PATH="./sfdx/bin:$PATH"

      - name: Authenticate with Salesforce
        run: |
          sfdx force:auth:jwt:grant --clientid <client-id> --jwtkeyfile <path-to-private-key> --username <username> --setdefaultdevhubusername --setalias <alias>

      - name: Deploy to UAT
        run: |
          commitSHA=$(git rev-parse HEAD)
          files=$(git diff-tree --no-commit-id --name-only --diff-filter=AM -r $commitSHA | tr '\n' ',' | sed 's/,$//')
          echo "Modified Files:"
          git diff-tree --no-commit-id --name-only -r $commitSHA
          echo "+++++++++++++"
          echo "$files"
          sfdx force:source:deploy -p "$files" -u <sandbox-alias>
